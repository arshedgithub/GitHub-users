<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/icon.png" />
  <title>Github Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container m-auto my-5 bg-light rounded">
    <div class="content text-center p-1 py-5 m-auto">
      <img src="img/logo.png" alt="github_logo" />
      <form class="my-5">
        <label class="fs-5" for="search">Enter username</label>
        <input class="search form-control p-2 m-auto" type="text" name="search" autofocus />
      </form>
      <p class="author">code and design by Arshed Ahmed</p>
    </div>

    <div class="accountInfo hidden">
      <button class="home btn-lg btn-primary m-2" onclick="goToHome()">
        <i class="fas fa-home"></i>
      </button>
      <div class="userInfo m-auto text-center"></div>
      <div class="repos p-5"></div>
      <div class="repoList"></div>
    </div>
  </div>

  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
